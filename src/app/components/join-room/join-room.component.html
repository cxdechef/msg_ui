



  

  <div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center mt-5">Welcome to MSG!</h1>
            <p class="text-center mb-5">Join room and start chatting.</p>
            <div class="card my-5">
                <form [formGroup]="joinRoomForm" class="card-body p-lg-5">
                    <div class="text-center">
                        <img src="/chat.svg" alt="chat">
                    </div>
                    <div class="mb-3">
                        <input formControlName="user" type="text" class="form-control" id="displayName" aria-describedby="emailHelp" placeholder="Display name">
                      </div>
                      <div class="mb-3">
                        <input formControlName="room" type="text" class="form-control" id="roomName" placeholder="Room name">
                      </div>
                      <div class="text-center">
                        <button (click)="joinRoom()" [disabled]="joinRoomForm.invalid" type="submit" class="btn btn-primary px-5 mb-2 w-100">Join</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
  </div>
